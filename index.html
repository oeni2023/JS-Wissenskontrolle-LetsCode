<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS - Wissenscheck</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

<header>
    <h1 class="page-title">JavaScript Wissenskontrolle - Let's code</h1>
</header>

<main>
    <!--    INPUT-SECTION-->
    <section class="input-section">
        <form class="input-form">
            <div class="input-field">
                <input type="text" id="i-text">
                <label for="i-text">Input text</label>
            </div>
            <div class="validation-field">
                <select id="i-select">
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value="filled">ausgefüllt</option>
                    <option value="number">numerisch</option>
                    <option value="von10to20Zeichen">zwischen 10 und 20 Zeichen</option>
                    <option value="containXand3and$">enthält ein "X", eine "3" und ein "$"</option>
                </select>
                <label for="i-select">Options</label>
            </div>
        </form>
        <div class="validate-button-field">
            <input type="submit" id="i-submit" onclick="validateInput()">
            <label for="i-submit">Validate input</label>
        </div>
    </section>

    <!--    OUTPUT-SECTION-->
    <section class="output-section">
        <h3>Validation result:</h3>
        <div class="output-field" id="o-text">

        </div>
    </section>

    <!--    LOG-SECTION-->
    <section class="log-section">
        <h3>Log:</h3>
        <div class="log-field" id="l-text">

        </div>
    </section>
</main>
</body>
</html>
